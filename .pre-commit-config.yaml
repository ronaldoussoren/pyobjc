minimum_pre_commit_version: "4.2"
default_language_version:
    python: python3.12
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
    -   id: pyupgrade
        args: ['--py310-plus']

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        # override until resolved: https://github.com/ambv/black/issues/402
        files: \.pyi?$
        types: []

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--config", ".flake8" ]
        additional_dependencies:
        - flake8-bugbear
        - flake8-deprecated
        - flake8-comprehensions
        - flake8-isort
        - flake8-mutable
        - flake8-todo
        - flake8-builtins
#
#  - repo: https://github.com/pre-commit/mirrors-isort
#    rev: v4.3.21
#    hooks:
#      - id: isort
#        additional_dependencies: [toml]
#

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 'v21.1.2'
    hooks:
    - id: clang-format


  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    -   id: codespell
        args: ["--config", ".codespellrc"]
        exclude: PyObjCTest|_metadata\.py$|\.fwinfo$|\.rtf$|\.mht$

  - repo: local
    hooks:
    - id: fwinfo-valid-json
      name: fwinfo-valid-json
      language: python
      always_run: true
      entry: ./development-support/validate-fwinfo
    - id: check-python-used
      name: check-python-used
      language: python
      always_run: true
      entry: ./development-support/check-pyobjc-core-python-used
    - id: check-num-metadata-versions
      name: check-num-metadata-versions
      language: python
      pass_filenames: false
      always_run: true
      entry: ./development-support/check-num-metadata-versions

#  - repo: https://github.com/pre-commit/mirrors-clang-format
#    rev: 'v13.0.0'
#    hooks:
#    -   id: clang-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
#      - id: debug-statements
