  - repo: git://github.com/doublify/pre-commit-clang-format
    rev: master
    hooks:
    - id: clang-format
      args: [ "-style=file" ]


  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
